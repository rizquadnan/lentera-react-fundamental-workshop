<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
      // ğŸ’» buatlah array baru dengan nilai ["Budi", "Tono", "Asep"], kemudian simpan ke variable students
      const students = ["Budi", "Tono", "Asep"];

      // ğŸ’» mapping array students yang semula adalah array of string menjadi array of element
      const studentListItems = students.map((studentName, index) => {
        return React.createElement('li', { children: studentName, key: `${studentName}-${index}`  })
      });

      // ğŸ’» gunakan studentListItems sebagai children dari studentList
      const studentList = React.createElement("ol", {
        children: studentListItems,
      });

      const root = document.getElementById("root");
      ReactDOM.render(studentList, root);
    </script>
  </body>
</html>
