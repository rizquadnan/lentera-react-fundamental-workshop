<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- ğŸ’» matikan comment di bawah ini untuk menggunakan uuidv4() -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script>
      /* ğŸ’» ubahlah array students yang semula adalah array of string menjadi array of object dengan property sebagai berikut :
       * 1. name  : nama dari siswa
       * 2. id    : id dari siswa (gunakan uuidv4() untuk membuat id secara random dan unique)
       */
      let students = ["Budi", "Tono", "Asep", "Asep"];
      students = students.map(studentName => {
        return {
          name: studentName,
          id: uuidv4()
        }
      })

      const studentListItems = students.map(({ id, name }) =>
        // ğŸ’» karena sekarang student adalah object, maka gunakan student.name sebagai children, dan student.id sebagai key
        React.createElement("li", { children: name, key: id })
      );

      const studentList = React.createElement("ol", {
        children: studentListItems,
      });

      const root = document.getElementById("root");
      ReactDOM.render(studentList, root);
    </script>
  </body>
</html>
