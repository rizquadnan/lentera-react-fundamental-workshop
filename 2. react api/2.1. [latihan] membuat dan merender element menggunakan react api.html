<html>
  <head>
    <title>React Fundamental</title>
  </head>

  <body>
    <div id="root"></div>
    <!-- ðŸ’» matikan comment di bawah untuk menggunakan React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>

    <!-- ðŸ’» matikan comment di bawah untuk menggunakan ReactDOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
      // ðŸ’» ubah implementasi dibawah ini menggunakan React.createElement()
      const elementType = "h1";
      const elementProps = { id: "elementId", children: "Hello World" };
      const element = React.createElement(elementType, elementProps);

      // ðŸ’» masukkan variable heading ke dalam variable root menggunakan ReactDOM.render()
      const root = document.getElementById("root");

      ReactDOM.render(element, root)
    </script>
  </body>
</html>
