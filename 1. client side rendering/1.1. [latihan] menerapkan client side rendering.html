<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <!-- ðŸ’» buatlah sebuah div yang memiliki id "root" -->
    <div id="root"></div>

    <script>
      // ðŸ’» buatlah element <h1> menggunakan document.createElement() dan simpan ke variable heading
      /*
       * ðŸ“– https://developer.mozilla.org/id/docs/Web/API/Document/createElement
       * Pahami dulu parameter yang dibutuhkan oleh document.createElement(), kamu dapat membacanya di bagian "Syntax".
       * Selanjutnya, lihatlah contoh penggunaan document.createElement() pada bagian "Example",
       * Sesuaikan contoh yang ada disana dengan kasus yang dibutuhkan pada exercise ini
       */
      const heading = document.createElement('h1');

      // ðŸ’» ubah textContent dari variable heading menjadi "hello world"
      // ðŸ“– https://developer.mozilla.org/en-US/docs/Web/API/Node/textContent
      heading.textContent = 'hello world';

      // ðŸ’» ubah id dari variable heading menjadi "title"
      // ðŸ“– https://developer.mozilla.org/en-US/docs/Web/API/Element/id
      heading.id = 'title';

      // ðŸ’» dapatkan <div> dengan id "root" menggunakan document.getElementById() dan simpan ke variable root
      // ðŸ“– https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById
      const root = document.getElementById('root');

      // ðŸ’» masukkan variable heading ke dalam variable root menggunakan append()
      // ðŸ“– https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append
      root.append(heading);
    </script>
  </body>
</html>
