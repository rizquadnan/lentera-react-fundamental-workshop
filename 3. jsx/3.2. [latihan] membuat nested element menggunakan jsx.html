<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      const greeting = (
        <div>
          {/* ðŸ’» buatlah <h1> menggunakan jsx dan ubah children-nya menjadi "Welcome" */}
            <h1>Welcome</h1>

          {/* ðŸ’» buatlah <input> menggunakan jsx dan ubah type-nya menjadi "text" dan placeholder-nya menjadi "enter your name" */}
            <input type="text" placeholder="enter your name" />
          
          {/* ðŸ’» buatlah <button> menggunakan jsx dan ubah children-nya menjadi "Say hi" */}
            <button>Say hi</button>
        </div>
      );

      const root = document.getElementById("root");

      // ðŸ’» masukkan greeting ke dalam root menggunakan ReactDOM.render()
      ReactDOM.render(greeting, root);
    </script>
  </body>
</html>
